# Brakeman configuration file
# For more options, see: https://brakemanscanner.org/docs/options/

# Application path (optional, defaults to current directory)
app_path: "."

# Output format: text, html, json, tabs, csv, junit
output_format: text

# Rails version (auto-detected if not specified)
# rails_version: "8.1.1"

# Minimum confidence level: 0 (high), 1 (medium), 2 (weak/low)
min_confidence: 2

# Report format options
report_routes: true
report_progress: true

# Paths to skip (optional)
skip_files:
  - "spec/**/*"
  - "db/migrate/**/*"
  - "config/environments/**/*"

# Specific checks to ignore (optional)
# ignore_warnings:
