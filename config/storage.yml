# Use local disk storage for Active Storage files
# For production, configure cloud storage (S3, Azure, GCS)

test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

